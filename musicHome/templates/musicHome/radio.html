{% extends "musicHome/base.html" %}
    {% load staticfiles %}
        {% block body %}
			<div id="page-wrapper">
				<div class="inner-content">
				      <div class="music-browse">
					<!--albums-->
					<!-- pop-up-box --> 

					
						<div class="browse">
								<div class="tittle-head two">
									<h3 class="tittle"><span class="new">Artists </span></h3>
									<div class="clearfix"> </div>
								</div>
								<div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
								<div id="myTabContent" class="tab-content">
								  <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
									<div class="browse-inner">
								 	 <!-- /agileits -->
								{% for artist in artists %}
									<div class="col-md-3 artist-grid">
										<a  href="{% url "artist_detail" artist.id %}"><img src="{{ artist.image.url }}" title="{{ artist.name }}"></a>
                                        <a class="art" href="{% url "artist_detail" artist.id %}">{{ artist.name }}</a>
                                    </div>
                                {% endfor %}

											<div class="clearfix"> </div>
										</div>
								  </div>
								</div>
							</div>
						 	 <!-- /agileinfo -->
						</div>
					<!--//End-albums-->
					
						<!--//discover-view-->
									</div>
								<!--//discover-view-->
							<!--//music-left-->
							</div>
						<!--body wrapper start-->
						

							<div class="clearfix"></div>
						<!--body wrapper end-->
						<!-- /w3layouts-agile -->
            </div>
        {% endblock %}
