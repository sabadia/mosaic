{% extends "musicHome/base.html" %}
{% load staticfiles %}
    {% block body %}
         <div id="page-wrapper">
            <div class="inner-content">
                <div class="browse">
                    {% for album in albums %}
                        <div class="tittle-head two">
									<a href="{% url "album_detail" album.id %}"><h3 class="tittle"><span class="new">{{ album.title }} </span></h3></a>
									<div class="clearfix"> </div>
								</div>
								<div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
								<div id="myTabContent" class="tab-content">
								  <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
									<div class="browse-inner">
                        {% for song in album.song_set.all %}
                            <div class="col-md-3 artist-grid">
                                <a class="play-icon " href="{% url "song_detail" album.id song.id %}"><img src="{{ song.song_logo.url }}" title="{{ song.title }}"></a>
                                <a class="button play-icon " href="{% url "song_detail" album.id song.id %}">{{ song.title }}</a>
                            </div>
                        {% endfor %}
                        <div class="clearfix"> </div>
										</div>
								  </div>
								</div>
                                </div>
                    {% endfor %}
                </div>
            </div>
         </div>
    {% endblock %}
